<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js 都提供了完全的 JavaScript 表达式支持。</title>
    <script src="https://cdn.staticfile.org/vue/3.2.36/vue.global.min.js"></script>
</head>

<body>
    <div>
        Vue.js 都提供了完全的 JavaScript 表达式支持。如下所示：
    </div>
    <div id="app">
        {{5+5}}<br>
        {{ ok ? 'YES' : 'NO' }}<br>
        {{ message.split('').reverse().join('') }}
        <div v-bind:id="'list-' + id">菜鸟教程</div>
    </div>

    <script>
        const app = {
            data() {
                return {
                    ok: true,
                    message: 'RUNOOB!!',
                    id: 1
                }
            }
        }

        Vue.createApp(app).mount('#app')
    </script>
</body>

</html>
