<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/3.0.5/vue.global.js"></script>

    <style>
        .classA {
            background: #444;
        }

        .classB {
            color: #d90a0a;
        }

        .classC {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="app">
        <runoob class="classC"></runoob>
    </div>

    <script>
        // 创建一个Vue 应用
        const app = Vue.createApp({})

        // 定义一个名为 runoob的新全局组件
        app.component('runoob', {
            template: '<h1 class="classA classB">I like runoob!</h1>'
        })

        app.mount('#app')
    </script>
</body>

</html>
