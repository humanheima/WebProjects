<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 组件</title>
    <script src="https://cdn.staticfile.org/vue/3.2.36/vue.global.min.js"></script>
</head>

<body>

    <p>
        <a href="https://www.runoob.com/vue3/vue3-components.html" target="_blank">
            参考链接:Vue3 组件
        </a>
    </p>

    <div id="app">
        <runoob></runoob>

        <button-counter></button-counter>
    </div>



    <script>

        // 创建一个Vue 应用
        const app = Vue.createApp({})

        // 定义一个名为 runoob 的新全局组件
        app.component('runoob', {
            template: '<h1>自定义组件!</h1>'
        })

        app.component('button-counter', {

            data() {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">你点击了我 {{ count }} 次。</button>'
        })

        app.mount('#app')
    </script>
</body>

</html>
