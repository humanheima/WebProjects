<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 自定义子组件</title>
    <script src="https://cdn.staticfile.org/vue/3.2.36/vue.global.min.js"></script>
</head>

<body>
    <div id="app">
        <runoob-a></runoob-a>
    </div>
    <script>

        var runoobA = {
            template: '<h1>自定义子组件!</h1>'
        }

        const app = Vue.createApp({
            components: {
                'runoob-a': runoobA
            }
        })

        app.mount('#app')
    </script>
</body>

</html>
