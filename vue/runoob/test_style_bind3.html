<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/3.0.5/vue.global.js"></script>
    <style>
        .classA {
            color: red;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <div>如果你的组件有多个根元素，你需要定义哪些部分将接收这个类。可以使用 $attrs 组件属性执行此操作：</div>
    <div>这个例子中，runoob组件中的p标签使用了class样式，但是span就没有使用class样式。</div>
    <div id="app">
        <runoob class="classA"></runoob>
    </div>

    <script>
        const app = Vue.createApp({})

        app.component('runoob', {
            template: `
    <p :class="$attrs.class">I like runoob!</p>
    <span>这是一个子组件</span>
  `
        })

        app.mount('#app')
    </script>
</body>

</html>
