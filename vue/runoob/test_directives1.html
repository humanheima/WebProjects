<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 指令</title>
    <script src="https://cdn.staticfile.org/vue/3.2.36/vue.global.min.js"></script>
</head>

<body>
    <div>
        <p>使用 v-model 指令实现表单数据双向绑定：</p>
    </div>
    <div id="app" class="demo">
        <input type="text" v-model="message">
        <p>{{ message }}</p>
    </div>

    <script>
        const HelloVueApp = {
            data() {
                return {
                    message: 'Hello Vue!!'
                }
            }
        }

        Vue.createApp(HelloVueApp).mount('#app')
    </script>
</body>

</html>
