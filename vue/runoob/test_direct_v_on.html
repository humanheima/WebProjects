<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="clickHandler">点击我</button>
    </div>

    <script>
        const App = {
            data() {
                return {
                    message: '你点击了我!'
                }
            },
            methods: {
                clickHandler() {
                    alert(this.message);
                    console.log(this.message);
                }
            }
        }
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
