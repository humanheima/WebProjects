<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>可从外部关闭的下拉菜单</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app"  v-cloak>

        <div class="main" v-clickoutside="handleClose">

                <p>下拉框的内容，点击外面区域可以关闭</p>
            </div>
        </div>
    </div>

    <script src="clickoutside.js"></script>

</body>

</html>
