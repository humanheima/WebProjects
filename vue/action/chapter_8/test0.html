<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <input type="text" v-focus>
    </div>

    <script>
        Vue.directive('focus', {
            inserted: function (el) {
                //聚焦元素
                el.focus();
            }
        })
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
