<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

    <div id="app">
        <a v-bind:href="url">链接</a>
        <img v-bind:src="imgUrl">
        <!-- 缩写 -->
        <br>
        <a :href="url">链接</a>
        <img :src="imgUrl" alt="图片链接有误">
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                url: 'http://www.github.com',
                imgUrl: 'http://www.github.com/img/logo.png'
            }
        })

        
    </script>

</body>

</html>
