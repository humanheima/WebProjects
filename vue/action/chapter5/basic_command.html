<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app" v-cloak>
        {{message}}
    </div>

    <div id="app1">
        点击次数：{{counter}}

        <button @click="handleAdd()">+1</button>
        <button @click="handleAdd(10)">+10</button>

    </div>

</body>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            message: '这是一段文本'
        }

    })

var app1=new Vue({
    el:'#app1',
    data:{
        counter:0
    },
    methods:{
        handleAdd:function(count){
            console.log(count)
            count=count||1;
            this.counter+=count;
        }
    }
})
</script>

</html>
