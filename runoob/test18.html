<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js 实例--订单表单</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        /* 隐藏未编译的变量 */
        [v-clock] {
            display: none
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 15px/1.3 'Open sans', sans-serif;
            color: #5e5b64;
            text-align: center;
        }

        a,
        a:visited {
            outline: none;
            color: #389dc1;
        }

        a:hover {
            text-decoration: none;
        }

        section,
        footer,
        header,
        aside,
        nav {
            display: block;
        }


        /*-------------------------
    	订单表单
    --------------------------*/


        form {
            background-color: #61a1bc;
            border-radius: 2px;
            box-shadow: 0 1px 1px #ccc;
            width: 400px;
            padding: 35px 60px;
            margin: 50px auto;
        }

        form h1 {
            color: #fff;
            font-size: 64px;
            font-family: 'Cookie', cursive;
            font-weight: normal;
            line-height: 1;
            text-shadow: 0 3px 0 rgba(0, 0, 0, 0.1);
        }

        form ul {
            list-style: none;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            margin: 20px 0 15px;
        }

        form ul li {
            padding: 20px 30px;
            background-color: #e35885;
            margin-bottom: 8px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        form ul li span {
            float: right;
        }

        form ul li.active {
            background-color: #8ec16d;
        }

        div.total {
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            color: #fff;
        }

        div.total span {
            float: right;
        }

    </style>
</head>

<body>

    <!-- v-cloak 隐藏未编译的变量，直到 Vue 实例准备就绪。 -->
    <!-- 元素点击后 hideTooltp() 方法被调用 -->


    <form id="main" v-cloak>
        <h1>Services</h1>
        <ul>
            <!-- 循环输出 services 数组, 设置选项点击后的样式 -->
            <li v-for="service in services" v-on:click="toogleActive(service)" v-bind:class="{'active':service.active}">
                <!-- 显示订单中的服务名，价格
                 Vue.js 定义了货币过滤器，用于格式化价格 -->
                <!-- 竖线后面是代表过滤器 -->
                {{service.name}} <span>{{service.price|currency}}</span>
            </li>
        </ul>

        <div class="total">

            <!-- 计算所有服务的价格，并格式化货币 -->
            Total:<span>{{total()|currency}}</span>
        </div>
    </form>

    <script src="test18.js"></script>
</body>

</html>
