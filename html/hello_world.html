<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="网易,邮箱,游戏,新闻,体育,娱乐,女性,亚运,论坛,短信">
    <meta name="Description" content="网易是中国领先的互联网技术公司，为用户提供免费邮箱、游戏、搜索引擎服务，开设新闻、娱乐、体育等30多个内容频道，及博客、视频、论坛等互动交流，网聚人的力量。">

    <title>开始学习h5</title>
</head>

<body>

    <a name="top_anchor">顶部</a>


    <!-- 标题 -->
    <h1>开始学习h5</h1>
    <h2>开始学习h5</h2>
    <h3>开始学习h5</h3>
    <h4>开始学习h5</h4>
    <h5>开始学习h5</h5>
    <h6>开始学习h5</h6>

    <!-- 段落居中 -->
    <p style="text-align: center;">这是一个段落</p>

    <hr align="center" size="2" width="50%" color="#ff3344">
    </hr>

    Hello
    <br />
    Hello world

    <!--  <span>和<div>唯一的区别在于：<span>是不换行的，而<div>是换行的。 -->
    <div style="width: 100px; height: 100px; background-color: red;">
        div标签1
    </div>
    <div style="width: 100px; height: 100px; background-color: blue;">
        div标签2
    </div>

    <span style="color: red;">span标签1</span>
    <span style="color: blue;">span标签2</span>

    <!-- 到了HTML5里面，center标签不建议使用，建议使用css布局来实现。 -->
    <center>
        keep moving
    </center>


    <!-- 转义字符 -->
    <span>这是一个HTML语言的&lt;p&gt;标签</span>

    <br />

    <u>许嵩下划线</u>
    <s>许嵩中划线</s>
    <i>许嵩斜体</i>

    <br />

    <!-- 上标<sup> 下标<sub> -->
    O<sup>2</sup>

    5<sub>3</sub>

    <!-- 超链接标签 -->

    <a href="TextStyle.html">点击打开另外一个文件</a>
    <br />
    <a href="http://www.baidu.com">百度</a>
    <br />
    <!-- target="_blank" 在新的标签页打开 -->
    <a href="http://www.baidu.com" title="很好看" target="_blank">百度</a>

    <br />

    <!-- 锚点链接 -->

    <a href="#top_anchor">回到顶部</a>


    <br/>
    
    <!-- 滚动字幕标签 -->

    <marquee behavior="alternate" direction="down"  width="300" height="200" bgcolor="#8c5dc1">我来了</marquee>
