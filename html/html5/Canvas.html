<!DOCTYPE html>
<html>

<head>

    <base href="http://www.runoob.com/" target="_blank">
</head>

<body>




    <canvas width="200" height="100" id="myCanvas" style="border:1px solid#c3c3c3;">

    </canvas>

    <hr>
    <canvas width="200" height="100" id="textCanvas" style="border:1px solid#c3c3c3;">

    </canvas>

    <h4>canvas 渐变</h4>


    <canvas width="200" height="100" id="gradientCanvas" style="border:1px solid#c3c3c3;">

    </canvas>


    <h4>canvas 图像</h4>

    <p>Image to use:</p>
    <img id="scream" src="images/img_the_scream.jpg" alt="The Scream" width="220" height="277">
    <p>Canvas:</p>

    <canvas width="200" height="100" id="imageCanvas" style="border:1px solid#c3c3c3;">

    </canvas>


    <!-- script放在上面找不到id -->
    <script>

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(0, 0, 150, 75);

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();

        var c = document.getElementById("textCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        //ctx.fillText("Hello World", 10, 50);
        ctx.strokeText("Hello World", 10, 50);


    </script>

    <script>
        // 渐变
        var c = document.getElementById("gradientCanvas");
        var ctx = c.getContext("2d");

        // 创建线性渐变
        // var grd = ctx.createLinearGradient(0, 0, 200, 0);
        // grd.addColorStop(0, "red");
        // grd.addColorStop(1, "white");

        //创建圆形渐变

        var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");
        // 填充渐变
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);

    </script>


    <script>
        //使用图像
        var c = document.getElementById("imageCanvas")
        var ctx = c.getContext("2d");
        var img=document.getElementById("scream");
        img.onload=function(){
            //水平和竖直方向上的偏移量都是10像素
            ctx.drawImage(img,10,10);
        }

    </script>



</body>

</html>
