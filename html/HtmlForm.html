<!DOCTYPE html>
<html>

<head>
    <title>
        HTML 表单和输入
    </title>

    <base href="http://www.runoob.com/try/demo_source/" target="_blank">
</head>

<body>

    <form action="">
        First name:<input type="text" name="firstname"><br>
        Last name:<input type="text" name="LastName"><br>
        Password:<input type="password" name="password"><br>

        <h4>单选按钮</h4>
        <input type="radio" name="sex" value="male">Male<br>
        <input type="radio" name="sex" value="female">Female<br>

        <h4>复选框</h4>

        <input type="checkbox" name="vehicle" value="Bike">I have a Bike<br>
        <input type="checkbox" name="vehicle" value="car">I have a car<br>

        <h4>简单的下拉列表框</h4>


        <select name="cars">
            <option value="volvo">volvo</option>
            <option value="saab">saab</option>
            <option value="fait">fait</option>
            <option value="aodi">aodi</option>
        </select>

        <h4>预先选择下拉列表框</h4>
        <select name="cars">
            <option value="volvo">volvo</option>
            <option value="saab">saab</option>
            <option value="fait" selected>fait</option>
            <option value="aodi">aodi</option>
        </select>

        <h4>文本域</h4>

        <textarea rows="10" cols="30">
            我是一个文本框。
        </textarea>

        <h4>按钮</h4>
        <input type="button" value="hello world">


    </form>

    <h4>带边框的表单</h4>
    <form action="http://www.runoob.com/try/demo_source/demo-form.php">
        <fieldset>
            <legend>Personal information:</legend>
            First name: <input type="text" name="FirstName" value="Mickey"><br>
            Last name: <input type="text" name="LastName" value="Mouse"><br>
            <input type="submit" value="提交">
        </fieldset>

    </form>

    <form action="demo-form.php" method="get">
        <input type="checkbox" name="vehicle[]" value="Bike"> I have a bike<br>
        <input type="checkbox" name="vehicle[]" value="Car" checked="checked"> I have a car<br>
        <input type="submit" value="提交">
    </form>

    <form action="demo-form.php" method="get">
        <input type="radio" name="sex" value="Male"> Male<br>
        <input type="radio" name="sex" value="Female" checked="checked"> Female<br>
        <input type="submit" value="提交">
    </form>

    <h3>发送邮件到 someone@example.com:</h3>
    ​
    <form action="MAILTO:someone@example.com" method="post" enctype="text/plain">
        Name:<br>
        <input type="text" name="name" value="your name"><br>
        E-mail:<br>
        <input type="text" name="mail" value="your email"><br>
        Comment:<br>
        <input type="text" name="comment" value="your comment" size="50"><br><br>
        <input type="submit" value="发送">
        <input type="reset" value="重置">
    </form>
</body>

</html>
