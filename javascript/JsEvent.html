<!DOCTYPE html>
<html>

<head>
    <title>JavaScript 事件</title>

    <style>
        div {
            background-color: coral;
            border: 1px solid;
            padding: 50px;
        }

        p.green {
            background-color: green;
        }
    </style>


</head>

<body>

    <p>HTML 事件可以是浏览器行为，也可以是用户行为。</p>
    <p>以下是 HTML 事件的实例：</p>

    <ul>
        <li>HTML 页面完成加载</li>
        <li>HTML input 字段改变时</li>
        <li>HTML 按钮被点击</li>
    </ul>

    <hr>
    <p>下面实例演示了在添加不同事件监听时，冒泡与捕获的不同。</p>
    <div id="myDiv">
        <p class="green" id="myP">点击段落，我是冒泡。</p>
    </div>
    <br>
    <div id="myDiv2">
        <p class="green" id="myP2">点击段落，我是捕获。 </p>
    </div>

    <script>
        document.getElementById("myP").addEventListener("click", function () {
            alert("你点击了 P 元素!");
        }, false);
        document.getElementById("myDiv").addEventListener("click", function () {
            alert(" 你点击了 DIV 元素 !");
        }, false);
        document.getElementById("myP2").addEventListener("click", function () {
            alert("你点击了 P2 元素!");
        }, true);
        document.getElementById("myDiv2").addEventListener("click", function () {
            alert("你点击了 DIV2 元素 !");
        }, true);
    </script>

</body>

</html>
