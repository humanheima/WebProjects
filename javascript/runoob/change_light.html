<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>

    <script>
        function changeImage() {
            element = document.getElementById('myimage')
            if (element.src.match("demo3")) {
                element.src = "https://static.runoob.com/images/demo/demo4.jpg";
            }
            else {
                element.src = "https://static.runoob.com/images/demo/demo3.jpg";
            }
        }
    </script>
    <img id="myimage" onclick="changeImage()" src="https://static.runoob.com/images/demo/demo4.jpg" width="100" height="180">
    <p>点击图片就可以来回更换图片</p>

</body>

</html>
