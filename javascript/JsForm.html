<!DOCTYPE html>
<html>

<head>
    <script>

        function valideForm() {
            var x = document.forms['myForm']['fname'].value;
            if (x == null || x == "") {
                alert('Need input your name');
                return false;
            }
        }

        function myFunction(){
            var inpuObj=document.getElementById("id1");
            if(inpuObj.checkValidity()==false){
                document.getElementById("demo").innerHTML=inpuObj.validationMessage;
            }else{
                document.getElementById("demo").innerHTML = "输入正确";
            }
        }
    </script>
</head>

<body>
    <form name="myForm" action="demo_form.php" onsubmit="return valideForm()" method="post">
        名字：<input type="text" name="fname">
        <input type="submit" value="提交">
    </form>

    <h2>HTML 表单自动验证</h2>
    <form action="demo_form.php" method="post">
        <input type="text" name="fname1" required="required">
        <input type="submit" value="提交">
    </form>

    <p>点击提交按钮，如果输入框是空的，浏览器会提示错误信息。</p>

    <hr>
    <p>输入数字并点击验证按钮:</p>
    <input id="id1" type="number" min="100" max="300" required>

    <button onclick="myFunction()">验证</button>

    <p>如果输入的数字小于 100 或大于300，会提示错误信息。</p>

    <p id="demo"></p>

</body>

</html>
