<!DOCTYPE html>
<html>

<head>
    <style>
        /* 未访问链接*/
        a:link {
            color: #000000;
        }

        /* 已访问链接 */
        a:visited {
            color: #00FF00;
        }

        /* 鼠标移动到链接上 */
        a:hover {
            color: #FF00FF;
        }

        /* 鼠标点击时 */
        a:active {
            color: #0000FF;
        }

        /* unvisited link */
        a:link {
            text-decoration: none;
        }

        /* visited link */
        a:visited {
            text-decoration: none;
        }

        /* mouse over link */
        a:hover {
            text-decoration: underline;
        }

        /* selected link */
        a:active {
            text-decoration: underline;
        }

        a:link {
            background-color: #B2FF99;
        }

        a:visited {
            background-color: #FFFF85;
        }

        a:hover {
            background-color: #FF704D;
        }

        a:active {
            background-color: #FF704D;
        }

        a.one:link {
            color: #ff0000;
        }

        a.one:visited {
            color: #0000ff;
        }

        a.one:hover {
            color: #ffcc00;
        }

        ​ a.two:link {
            color: #ff0000;
        }

        a.two:visited {
            color: #0000ff;
        }

        a.two:hover {
            font-size: 150%;
        }

        ​ a.three:link {
            color: #ff0000;
        }

        a.three:visited {
            color: #0000ff;
        }

        a.three:hover {
            background: #66ff66;
        }

        ​ a.four:link {
            color: #ff0000;
        }

        a.four:visited {
            color: #0000ff;
        }

        a.four:hover {
            font-family: Georgia, serif;
        }

        ​ a.five:link {
            color: #ff0000;
            text-decoration: none;
        }

        a.five:visited {
            color: #0000ff;
            text-decoration: none;
        }

        a.five:hover {
            text-decoration: underline;
        }

        a.ex:link,
        a.ex:visited {
            display: block;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #98bf21;
            width: 120px;
            text-align: center;
            padding: 4px;
            text-decoration: none;
        }

        a.ex:hover,
        a.ex:active {
            background-color: #7A991A;
        }
    </style>
</head>

<body>
    <h1>CSS链接</h1>
    <div>链接状态</div>
    <ul>
        <li>a:link - 正常，未访问过的链接</li>
        <li>a:visited - 用户已访问过的链接</li>
        <li>a:hover - 当用户鼠标放在链接上时</li>
        <li>a:active - 链接被点击的那一刻</li>
    </ul>

    <p><b><a href="/css/" target="_blank">This is a link</a></b></p>
    <p><b>注意：</b> a:hover 必须在 a:link 和 a:visited 之后，需要严格按顺序才能看到效果。</p>
    <p><b>注意：</b> a:active 必须在 a:hover 之后。</p>

    <p><b><a class="three" href="/css/" target="_blank">这个链接改变背景颜色</a></b></p>
    <p><b><a class="four" href="/css/" target="_blank">这个链接改变字体类型</a></b></p>
    <p><b><a class="five" href="/css/" target="_blank">这个链接改变文字修饰</a></b></p>

</body>

</html>
