<!DOCTYPE html>
<html>

<head>
    <style>
        [title] {
            color: blue;
        }

        [title=runoob] {
            border: 5px solid green;
        }

        [title~=hello] {
            color: red;
        }

        [lang|=en] {
            color: green;
        }

        input[type="text"] {
            width: 150px;
            display: block;
            margin-bottom: 10px;
            background-color: yellow;
        }

        input[type="button"] {
            width: 120px;
            margin-left: 35px;
            display: block;
        }
    </style>
</head>

<body>
    <h2>Will apply to:</h2>
    <h1 title="Hello world">Hello world</h1>
    <a title="runoob.com" href="//www.runoob.com/">runoob.com</a>
    <hr>
    <h2>Will not apply to:</h2>
    <p>Hello!</p>

    <a title="runoob" href="//www.runoob.com/">runoob</a>

    <h1 title="hello world">Hello world</h1>
    <p title="student hello">Hello CSS students!</p>

    <p lang="en">Hello!</p>
    <p lang="en-us">Hi!</p>
    <p lang="en-gb">Ello!</p>

    <form name="input" action="demo-form.php" method="get">
        Firstname:<input type="text" name="fname" value="Peter" size="20">
        Lastname:<input type="text" name="lname" value="Griffin" size="20">
        <input type="button" value="Example Button">
        â€‹
    </form>
</body>

</html>
