<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: aqua
        }

        h1 {
            color: orange;
            text-align: center;
        }

        p {
            font-family: 'Times New Roman';
            font-size: 20px;
        }

        a:link {
            color: green;
        }

        a:visited {
            color: yellow;
        }

        a:hover {
            color: black;
        }

        a:active {
            color: blue;
        }

        /* CSS Id 选择器  */
        #para1 {
            text-align: center;
            color: red;
        }

        /* CSS class 选择器 class 选择器用于描述一组元素的样式，
        class 选择器有别于id选择器，class可以在多个元素中使用。

  */

        .center {
            text-align: center;
        }

        /* 也可以指定特定的HTML元素使用class。 */

        p.center {
            text-align: right;
        }
    </style>
</head>

<body>

    <h1>CSS 实例!</h1>
    <p>这是一个段落。</p>

    <p><a href="http://www.runoob.com" target="_blank">这是一个链接</a></p>Î

    <p id="para1">Hello World!</p>

    <h2 class="center">标题居中</h2>

    <p style="text-align: center;">段落居中。</p>

    <p class="center">这个段落靠右对齐。</p>


</body>

</html>
