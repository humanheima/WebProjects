<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 组合选择符</title>


    <style>
        /* 后代选择器，div中的p元素背景色 */
        div p {
            background-color: yellow;
        }
    </style>
</head>

<body>

        <p>组合选择符说明了两个选择器之间的关系。</p>
    <div>
        <ul>
            <li>后代选择器（Descendant selector）以空格 分割</li>
            <li>子元素选择器（Child selector）以大于号&gt;分割</li>
            <li>相邻兄弟选择器（Adjacent sibling selector）以加号+分割</li>
            <li>通用兄弟选择器（General sibling selector）以波浪号~分割</li>
        </ul>
    </div>

    <div>
        <p>段落 1。 在 div 中。</p>
        <p>段落 2。 在 div 中。</p>
        </div>
        
        <p>段落 3。不在 div 中。</p>
        <p>段落 4。不在 div 中。</p>
        

</body>

</html>
