<!DOCTYPE html>
<html>

<head>
    <title>CSS 盒子模型 Box Model</title>
    <style>
        div.ex {
            background-color: lightgrey;
            width: 300px;
            border: 25px solid green;
            padding: 25px;
            margin: 25px;
        }

        div.ex1 {
            width: 220px;
            padding: 10px;
            border: 5px solid gray;
            margin: 0px;
        }
    </style>
</head>

<body>
    <h2>
        元素的宽度和高度
    </h2>
    <div>
        当您指定一个CSS元素的宽度和高度属性时，你只是设置内容区域的宽度和高度。要知道，完全大小的元素，你还必须添加填充，边框和边距。.
    </div>
    <h2>盒子模型演示</h2>

    <p>CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。</p>

    <div class="ex">这里是盒子内的实际内容。有 25px 内间距，25px 外间距、25px 绿色边框。</div>

    <div class="ex1">
        这个元素的总宽度也是250 px。</div>

</body>

</html>
