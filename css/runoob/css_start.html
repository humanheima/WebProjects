<!DOCTYPE html>
<html>

<head>

    <title>CSS 学习，菜鸟教程(runoob.com)</title>

    <style>
        body {
            background-color: yellow;
        }

        h1 {
            font-size: 36pt;
        }

        h2 {
            color: blue;
        }

        p {
            margin-left: 50px;
        }
    </style>
</head>

<body>

    <h1>这个标题设置的大小为 36 pt</h1>
    <h2>这个标题设置的颜色为蓝色：blue</h2>
    <p>这个段落的左外边距为 50 像素：50px</p>

</body>

</html>
