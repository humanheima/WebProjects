<!DOCTYPE html>
<html>

<head>
    <tile>水平方向的导航栏</tile>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            padding-top: 6px;
            padding-bottom: 6px;
        }

        /* display:inline; -默认情况下，<li>元素是块元素。在这里，我们删除换行符之前和之后每个列表项，以显示一行。 */
        li {
            display: inline;
        }

        /* 设置a的属性，没有点击过和点击过后的样式 */
        a:link,
        a:visited {
            font-weight: bold;
            color: #FFFFFF;
            background-color: #98bf21;
            text-align: center;
            padding: 6px;
            text-decoration: none;
            text-transform: uppercase;
        }

        a:hover,
        a:active {
            background-color: #7A991A;
        }
    </style>
</head>

<body>

    <h1>内联列表项 </h1>
    <p>display:inline; -默认情况下，&lt;li&gt;元素是块元素。在这里，我们删除换行符之前和之后每个列表项，以显示一行.
    </p>

    <ul>
        <li><a href="#home">主页</a></li>
        <li><a href="#news">新闻联播</a></li>
        <li><a href="#contact">想去美国看看</a></li>
        <li><a href="#about">关于</a></li>
    </ul>

    <p><b>注意:</b>如果您只为 a 元素设置内边距（而不设置 ul 元素），那么链接会出现在 ul 元素之外。所以，我们为 ul 元素添加了 top 和 bottom 内边距。 </p>


</body>

</html>
