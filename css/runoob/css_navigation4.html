<!DOCTYPE html>
<html>

<head>
    <tile>水平方向的导航栏</tile>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
            border-right: 10px solid rgb(21, 14, 159);
        }

        /* li和:之间注意中间不能有空格 */
        li:last-child{
            border-right: none;
        }

        /* 设置a的属性 */
        a:link,
        a:visited {
            display: block;
            width: 120px;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #98bf21;
            text-align: center;
            padding: 4px;
            text-decoration: none;
            text-transform: uppercase;
        }

        a:hover,
        a:active {
            background-color: #7A991A;
        }
    </style>
</head>

<body>

    <ul>
        <li><a href="#home">主页</a></li>
        <li><a href="#news">新闻</a></li>
        <li><a href="#contact">联系</a></li>
        <li><a href="#about">关于</a></li>
    </ul>



</body>

</html>
